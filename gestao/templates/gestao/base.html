{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor PME{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <style>
        body { background-color: #f4f6f9; }
        /* BARRA LATERAL (SIDEBAR) */
        .sidebar {
            height: 100vh;
            background-color: #343a40; /* Cor escura original */
            color: #fff;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }
        /* MUDANÇA DE COR PARA AMBIENTE DEV (SEGURANÇA VISUAL) */
        .sidebar-dev {
            background-color: #8B0000 !important; /* VERMELHO SANGUE */
        }
        
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 10px 20px; }
        .sidebar a:hover { background-color: rgba(255,255,255,0.1); color: #fff; }
        .sidebar .brand { font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 20px; color: #fff; }
        .main-content { margin-left: 250px; padding: 20px; }
        .card-kpi { border: none; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card-kpi:hover { transform: translateY(-5px); }
        
        /* Ajuste fino para o Select2 parecer nativo do Bootstrap */
        .select2-container--bootstrap-5 .select2-selection {
            border-color: #dee2e6;
        }
    </style>
</head>
<body>

    <div class="sidebar sidebar-dev">
        <div class="brand"><i class="fas fa-chart-pie"></i> Gestor PME</div>
        
        <p class="small text-uppercase text-white-50 px-3 mt-3">Principal</p>
        <a href="{% url 'gestao:dashboard' %}"><i class="fas fa-home me-2"></i> Visão Geral</a>
        <a href="{% url 'gestao:lista_pedidos' %}"><i class="fas fa-shopping-cart me-2"></i> Pedidos</a>
        
        <p class="small text-uppercase text-white-50 px-3 mt-3">Cadastros</p>
        <a href="{% url 'admin:gestao_contato_changelist' %}"><i class="fas fa-users me-2"></i> Clientes</a>
        <a href="{% url 'admin:gestao_item_changelist' %}"><i class="fas fa-box me-2"></i> Produtos</a>
        
        <p class="small text-uppercase text-white-50 px-3 mt-3">Sistema</p>
        <a href="{% url 'admin:index' %}"><i class="fas fa-cogs me-2"></i> Administração</a>
        <a href="/admin/logout/" class="text-danger mt-3"><i class="fas fa-sign-out-alt me-2"></i> Sair</a>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-light bg-white rounded shadow-sm mb-4 px-3">
            <span class="navbar-brand mb-0 h1">{% block header %}Painel de Controle{% endblock %}</span>
            <span class="badge bg-danger">AMBIENTE DE DESENVOLVIMENTO (DEV)</span>
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
